<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Verificación (Minimal)</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Herramienta de Verificación (Minimal)</h1>
        </header>

        <section class="section-box">
            <div class="toolbar">
                <h2>Colección de Datos</h2>
                <div class="actions">
                    <button id="btn-add-data" class="btn-secondary">+ Dato</button>
                    <button id="btn-clear-datos" class="btn-danger">Limpiar Datos</button>
                </div>
            </div>

            <div class="tabs-header" id="data-tabs">
                </div>

            <div id="data-views">
                </div>
        </section>

        <section class="section-box">
            <div class="toolbar">
                <h2>Plataformas y Texto Base</h2>
                <button id="btn-add-platform" class="btn-secondary">+ Plataforma</button>
            </div>

            <div id="platforms" class="platforms-container">
                </div>

            <hr>

            <div class="tabs-header" id="base-tabs">
                <button class="tab-btn active" data-target="txt-comentarios">Comentarios</button>
                <button class="tab-btn" data-target="txt-bugs">Bugs</button>
            </div>

            <div id="base-views">
                <textarea id="txt-comentarios" class="tab-view active" placeholder="Pega aquí el texto de Comentarios..."></textarea>
                <textarea id="txt-bugs" class="tab-view" placeholder="Pega aquí el texto de Bugs..."></textarea>
            </div>
        </section>

        <section class="main-actions">
            <button id="btn-check" class="btn-primary big">VERIFICAR (Check)</button>
            <button id="btn-save" class="btn-secondary">Guardar</button>
            <button id="btn-clear" class="btn-danger">Limpiar Todo</button>
        </section>

        <section id="results" class="results-box">
            <p class="placeholder-text">Los resultados aparecerán aquí...</p>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
